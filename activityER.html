function calculateOverallScore() {
    let totalScore = 0;
    let count = 0;

    const scoreElements = document.querySelectorAll("[id^='score-value-']"); // Select all score elements
    scoreElements.forEach(element => {
        if (element.textContent.trim() !== "") { // Check if the element has a displayed value
            const score = parseFloat(element.textContent.replace("%", "")); // Remove % and convert to number
            if (!isNaN(score)) {
                totalScore += score;
                count++;
            }
        }
    });

    if (count > 0) {
        const overallScore = (totalScore / count).toFixed(2); // Calculate average
        document.getElementById("overall-score").textContent = overallScore + "%"; // Display result
    } else {
        document.getElementById("overall-score").textContent = "N/A"; // No scores available
    }
}
