    <span id="recordingIndicator"></span> RECORD

  <p><span id="counter">0</span></p>
       <div id="countdown"></div>

<script>
let originalTextAreas = [];
let translatedTextAreas = [];
let randomIndices = [];

// Loop through all text areas in the HTML and populate originalTextAreas and translatedTextAreas arrays
for (let i = 1; i <= 9; i++) { // Assuming you have a maximum of 9 text areas
    let originalTextAreaId = `textArea${i}`;
    let translatedTextAreaId = `textArea${i}Translated`;

    let originalTextArea = document.getElementById(originalTextAreaId);
    let translatedTextArea = document.getElementById(translatedTextAreaId);

    if (originalTextArea && translatedTextArea) {
        originalTextAreas.push(originalTextAreaId);
        translatedTextAreas.push(translatedTextAreaId);
    }
}

let englishSpeechSynthesisUtterance = new SpeechSynthesisUtterance();
englishSpeechSynthesisUtterance.lang = 'en-US';

let spanishSpeechSynthesisUtterance = new SpeechSynthesisUtterance();
spanishSpeechSynthesisUtterance.lang = 'es-ES';

let currentPhrase = '';
let buttonCounter = 0;
let phrasesPerMinute = 0;
let goButtonPressesArray = [0]; // Initialize with 0 for the initial minute
let repeatTimeoutId;
let countdownTimeoutId;
let countdown = 60;
let countdownInterval;
let secondsElapsed = 0; // Initialize seconds elapsed
let mediaRecorder;
let recordedChunks = [];
let recordedAudioBlob;

function repeatTranslation() {
    
    document.getElementById('repeatButton').disabled = true;

    var goButton = document.getElementById('goButton');
    goButton.disabled = true;
    goButton.style.backgroundColor = "darkgreen";
goButton.style.color = "lime";

    var translateButton = document.getElementById('translationButton');
    translateButton.disabled = true;
    translateButton.style.backgroundColor = "darkgreen";
      translateButton.style.color = 'lime';


    // Perform repeat function
    clearTimeout(repeatTimeoutId);
    speakEnglishPhrase(currentPhrase);
    repeatTimeoutId = setTimeout(() => {
        speakSpanishPhrase(document.querySelector('.translation').textContent.trim());

        // Enable the GO and TRANSLATE buttons after repeat is over
        goButton.disabled = false;
        goButton.style.backgroundColor = ""; // Reset to default
        translateButton.disabled = false;
        translateButton.style.backgroundColor = ""; // Reset to default

        // Enable the REPEAT button
        document.getElementById('repeatButton').disabled = false;
    }, 4000);
}




function generateRandomPhrase() {
  let originalPhrase = generatePhrase(originalTextAreas);
  let translatedPhrase = generatePhrase(translatedTextAreas);
  currentPhrase = originalPhrase;

  return `${originalPhrase} <button id="translationButton" onclick="showTranslation(this)">TRANSLATE</button>
  <div class="translation">${translatedPhrase}</div>`;
}

function generatePhrase(textAreas) {
  let phrase = '';

  for (let i = 0; i < textAreas.length; i++) {
    let textArea = document.getElementById(textAreas[i]);
    let words = textArea.value.trim().split('\n');
    let randomIndex;

    if (randomIndices[i] === undefined) {
      randomIndices[i] = Math.floor(Math.random() * words.length);
    }

    randomIndex = randomIndices[i];
    let randomWord = words[randomIndex];

    if (randomWord) {
      phrase += randomWord + ' ';
    }
  }

  return phrase.trim();
}

function showTranslation(button) {
    button.disabled = true;
    let translationDiv = button.nextElementSibling;
    translationDiv.style.display = 'block';

    let translatedPhrase = translationDiv.textContent;
    speakSpanishPhrase(translatedPhrase);

    let repeatButton = document.getElementById('repeatButton');
    repeatButton.style.display = 'none';

    setTimeout(() => {
        repeatButton.style.display = 'block';
    }, 3000);

    setTimeout(() => {
        button.disabled = false;
    }, 4000);
}




function speakEnglishPhrase(englishPhrase) {
  englishSpeechSynthesisUtterance.text = englishPhrase;
  speechSynthesis.speak(englishSpeechSynthesisUtterance);
}

function speakSpanishPhrase(spanishPhrase) {
  spanishSpeechSynthesisUtterance.text = spanishPhrase;
  speechSynthesis.speak(spanishSpeechSynthesisUtterance);
}

function resetPhrasesPerMinute() {
  phrasesPerMinute = 0;
  updatePhrasesPerMinuteTextarea();
  goButtonPressesArray.push(0); // Push 0 to start counting the next minute
}

function updateCountdown() {
  const countdownElement = document.getElementById('countdown');
  countdownElement.textContent = ` ${countdown}`;
}

function decrementCountdown() {
  countdown--;

  if (countdown < 0) {
    countdown = 0;
    resetPhrasesPerMinute();
  }

  updateCountdown();
}

function displayRandomPhrase() {
    buttonCounter++;

    let phrasesContainer = document.getElementById('phrases');
    let randomPhrase = generateRandomPhrase();
    phrasesContainer.innerHTML = randomPhrase;

    let englishPhrase = randomPhrase.substring(0, randomPhrase.indexOf('<'));
    speakEnglishPhrase(englishPhrase);

    let counterElement = document.getElementById('counter');
    counterElement.textContent = buttonCounter.toString();

    randomIndices = [];

    // Increase secondsElapsed for every button press
    secondsElapsed++;

    if (countdown === 0) {
        phrasesPerMinute++;
        goButtonPressesArray.push(0); // Start counting the next minute
        countdown = 60;
        countdownTimeoutId = setTimeout(resetPhrasesPerMinute, 60000);
        updatePhrasesPerMinuteTextarea();
    } else {
        goButtonPressesArray[goButtonPressesArray.length - 1]++;
    }

    // If secondsElapsed reaches 60, reset counters
    if (secondsElapsed >= 60) {
        resetPhrasesPerMinute();
        secondsElapsed = 0;
    }

    updateGoButtonPressesTextarea();

    // Hide the TRANSLATE button initially
    let translateButton = document.getElementById('translationButton');
    translateButton.style.display = 'none';

    // Display the TRANSLATE button after 3 seconds
    setTimeout(() => {
        translateButton.style.display = 'block';
    }, 3000);

    // Hide the REPEAT button if it's visible
    let repeatButton = document.getElementById('repeatButton');
    if (repeatButton.style.display !== 'none') {
        repeatButton.style.display = 'none';
    }
}

function updateGoButtonPressesTextarea() {
  const goButtonPressesTextarea = document.getElementById('goButtonPresses');
  let previousMinutes = '';

  for (let i = 0; i < goButtonPressesArray.length; i++) {
    previousMinutes += `Min ${i + 1}: ${goButtonPressesArray[i]} \n`;
  }

  goButtonPressesTextarea.value = previousMinutes;
}

countdownTimeoutId = setTimeout(resetPhrasesPerMinute, 60000);
countdownInterval = setInterval(decrementCountdown, 1000);


function startRecording() {
  navigator.mediaDevices.getUserMedia({ audio: true })
    .then(function (stream) {
      recordedChunks = []; // Clear previously recorded chunks
      mediaRecorder = new MediaRecorder(stream);
      mediaRecorder.ondataavailable = function (event) {
        if (event.data.size > 0) {
          recordedChunks.push(event.data);
        }
      };
      
      mediaRecorder.onstart = function () {
  document.getElementById('recordingIndicator').style.visibility = 'visible';
        document.getElementById('listenButton').style.display = 'none'; // Hide "Listen" button
        document.getElementById('recordAgainButton').style.display = 'none'; // Hide "Record Again" button
      };

      mediaRecorder.onstop = function () {
        recordedAudioBlob = new Blob(recordedChunks, { type: 'audio/wav' });
        document.getElementById('listenButton').style.display = 'block'; // Display "Listen" button
        document.getElementById('stopRecordingButton').style.display = 'none'; // Hide "Stop Recording" button
        document.getElementById('recordAgainButton').style.display = 'block'; // Display "Record Again" button
        document.getElementById('recordingIndicator').classList.add('recording');
      };

      // Show indicator when recording starts
  document.getElementById('recordingIndicator').style.visibility = 'hidden';
      document.getElementById('stopRecordingButton').style.display = 'block'; // Display "Stop Recording" button

      mediaRecorder.start();
      document.getElementById('recordButton').style.display = 'none';
      setTimeout(stopRecording, 20000); // Stop recording after 20 seconds
    });
}

function startRecordingAgain() {
  recordedChunks = []; // Clear previously recorded chunks
  mediaRecorder.start();
  document.getElementById('listenButton').style.display = 'none'; // Hide "Listen" button
  document.getElementById('recordAgainButton').style.display = 'none'; // Hide "Record Again" button
  document.getElementById('stopRecordingButton').style.display = 'block'; // Display "Stop Recording" button
}

function playRecordedAudio() {
  const audioPlayer = new Audio(URL.createObjectURL(recordedAudioBlob));
  audioPlayer.play();
  document.getElementById('recordAgainButton').style.display = 'block'; // Display "Record Again" button
}
// Event listeners for speed buttons
document.getElementById('normalSpeedButton').addEventListener('click', function() {
    setNormalSpeed();
    setActiveButton(this);
});
document.getElementById('slowSpeedButton').addEventListener('click', function() {
    setSlowSpeed();
    setActiveButton(this);
});
document.getElementById('fastSpeedButton').addEventListener('click', function() {
    setFastSpeed();
    setActiveButton(this);
});

// Function to set the active button
function setActiveButton(button) {
    // Remove active class from all buttons
    document.querySelectorAll('.active').forEach(function(btn) {
        btn.classList.remove('active');
    });
    // Add active class to the clicked button
    button.classList.add('active');
}
function stopRecording() {
  mediaRecorder.stop();
  document.getElementById('stopRecordingButton').style.display = 'none'; // Hide "Stop Recording" button
  document.querySelector('.indicator').classList.remove('recording'); // Remove class from indicator
  document.getElementById('listenButton').style.display = 'block'; // Display "Listen" button
  document.getElementById('recordAgainButton').style.display = 'block'; // Display "Record Again" button
}
var isPlaying = false;
var playbackSpeed = 4000; 
var playAutomaticallyTimeout;

function playAutomatically() {
    var playButton = document.getElementById('playButton');
    var speedButtons = document.querySelectorAll('.speedButton');

    if (!isPlaying) {
        // Start automatic playback
        isPlaying = true;
        playButton.textContent = 'STOP'; // Change button text to "STOP"
        playButton.classList.add('active'); // Add the "active" class

        // Show speed buttons
        speedButtons.forEach(function(button) {
            button.style.display = 'block';
        });

        playAutomaticallyLoop();
    } else {
        // Stop automatic playback
        isPlaying = false;
        playButton.textContent = 'PLAY'; // Change button text back to "PLAY"
        playButton.classList.remove('active'); // Remove the "active" class

        // Hide speed buttons
        speedButtons.forEach(function(button) {
            button.style.display = 'none';
        });

        // Clear the playback timeout
        clearTimeout(playAutomaticallyTimeout);
    }
}

function playAutomaticallyLoop() {
    // Simulate a click on the GO button
    document.getElementById('goButton').click();

    // Wait for the specified playback speed
    playAutomaticallyTimeout = setTimeout(function() {
        // Simulate a click on the TRANSLATE button
        var translateButton = document.getElementById('translationButton');
        translateButton.click();

        // Wait for a short moment to ensure the translation is generated
        setTimeout(function() {
            // Show the translated phrase
            var translationDiv = translateButton.nextElementSibling;
            translationDiv.style.display = 'block';

            // If isPlaying is true, repeat after the specified playback speed
            if (isPlaying) {
                playAutomaticallyLoop();
            }
        }, 10000); // Adjust this timeout as needed
    }, playbackSpeed);
}




function setPlaybackSpeed(speed) {
    playbackSpeed = speed;
}

function setNormalSpeed() {
    setPlaybackSpeed(9000); // 7 seconds
}

function setSlowSpeed() {
    setPlaybackSpeed(11000); // 10 seconds
}

function setFastSpeed() {
    setPlaybackSpeed(5000); // 5 seconds
}

// Event listeners for speed buttons
document.getElementById('normalSpeedButton').addEventListener('click', setNormalSpeed);
document.getElementById('slowSpeedButton').addEventListener('click', setSlowSpeed);
document.getElementById('fastSpeedButton').addEventListener('click', setFastSpeed);
