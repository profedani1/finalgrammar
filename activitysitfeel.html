   <script>
document.querySelectorAll('.parent-buttons .button').forEach(button => {
  button.addEventListener("click", () => {
    toggleChildButtons(button.dataset.parent);
  });
});

function toggleChildButtons(parent) {
  // Hide all child groups first
  document.querySelectorAll('.child-buttons.visible').forEach(group => {
    group.classList.remove("visible");
  });

  // Show the clicked parent's child group
  const childGroup = document.querySelector(`.child-buttons[data-parent="${parent}"]`);
  if (childGroup) {
    childGroup.classList.toggle("visible");
  }
}

document.querySelectorAll('.child-buttons .button').forEach(childButton => {
  childButton.addEventListener("click", () => selectButton(childButton));
});

function selectButton(button) {
  const buttonText = button.innerText;
  readTextAloud(buttonText);
}

function readTextAloud(text) {
  const utterance = new SpeechSynthesisUtterance(text);
  utterance.lang = "es-ES";
  speechSynthesis.speak(utterance);
}

function loadInnerActivity(activityUrl) {
  window.location.href = activityUrl;
}
