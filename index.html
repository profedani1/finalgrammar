 function toggleGameMenu(show) {
    const gameMenu = document.getElementById("gameMenu");

    } else {
        gameMenu.classList.remove("active");
        setTimeout(() => {
            playButton.style.display = "block"; // Show "PLAY" button after animation
        }, 500); // Match transition duration
    }
}

    var englishRoot = verbSelect.options[verbSelect.selectedIndex].dataset.english;

    // Update Spanish verb root inside verbButton
    var verbButtons = document.getElementsByClassName("answer-btn");
    for (var i = 0; i < verbButtons.length; i++) {

        if (rootSpan) {
            rootSpan.innerText = verbRoot;

            console.warn("No .verbRoot found in button:", verbButtons[i]);

    var englishButtons = document.querySelectorAll(".title-button .englishRoot");
    englishButtons.forEach(span => {
        span.innerText = englishRoot;
    });
}

function calculateOverallScore() {
    let totalScore = 0;
    let count = 0;

    const scoreElements = document.querySelectorAll("[id^='score-value-']"); // Select all score elements
    scoreElements.forEach(element => {
        if (element.textContent.trim() !== "") { // Check if the element has a displayed value
            const score = parseFloat(element.textContent.replace("%", "")); // Remove % and convert to number
            if (!isNaN(score)) {
                totalScore += score;
                count++;
            }
        }
    });

    if (count > 0) {
        const overallScore = (totalScore / count).toFixed(2); // Calculate average
        document.getElementById("overall-score").textContent = overallScore + "%"; // Display result
    } else {
        document.getElementById("overall-score").textContent = "N/A"; // No scores available
    }
}
