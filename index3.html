let sections = {};
let selectedButtons = {};

function addSection(contentSet, containerId) {
  const sectionsContainer = document.getElementById("sections-container");

  const newSection = document.createElement("div");
  newSection.classList.add("section");
  newSection.innerHTML = `
    <h2>Section for ${containerId}</h2>
    <div>
      <h3>Phrases</h3>
      <textarea placeholder="Enter phrases, one per line">${contentSet.phrases.join("\n")}</textarea>
    </div>
    <div>
      <h3>Translations</h3>
      <textarea placeholder="Enter translations, one per line">${contentSet.translations.join("\n")}</textarea>
    </div>
  `;
  newSection.onclick = function () {
    selectSection(newSection);
  };
  sectionsContainer.appendChild(newSection);
  sections[containerId] = newSection;
}

function updatePhraseModelDisplay() {
  const phraseModelContent = document.getElementById("phraseModelContent");
  phraseModelContent.innerHTML = ""; // Clear current content

  const phrases = Object.keys(selectedButtons)
    .map((containerId) => {
      const button = selectedButtons[containerId];
      return button ? button.innerText : "";
    })
    .filter((phrase) => phrase)
    .join(" "); // Concatenate phrases with a space separator

  phraseModelContent.textContent = phrases;
}

function addContentSet(contentSet, buttonElement, containerId) {
  const existingSection = sections[containerId];

  if (buttonElement.classList.contains("selected")) {
    removeContentSet(contentSet, containerId);
    buttonElement.classList.remove("selected");
    delete selectedButtons[containerId];
  } else {
    if (!existingSection) {
      addSection(contentSet, containerId);
    } else {
      const phrasesTextarea = existingSection.querySelector(
        'textarea[placeholder="Enter phrases, one per line"]'
      );
      const translationsTextarea = existingSection.querySelector(
        'textarea[placeholder="Enter translations, one per line"]'
      );

      const existingPhrases = phrasesTextarea.value
        .split("\n")
        .map((line) => line.trim())
        .filter((line) => line);
      const existingTranslations = translationsTextarea.value
        .split("\n")
        .map((line) => line.trim())
        .filter((line) => line);

      phrasesTextarea.value = [
        ...existingPhrases,
        ...contentSet.phrases,
      ].join("\n");
      translationsTextarea.value = [
        ...existingTranslations,
        ...contentSet.translations,
      ].join("\n");
    }

    buttonElement.classList.add("selected");
    selectedButtons[containerId] = buttonElement;
    lastContainer = containerId;
  }

  updatePhraseModelDisplay(); // Update display with the current selection
}

function removeContentSet(contentSet, containerId) {
  const section = sections[containerId];
  if (section) {
    const phrasesTextarea = section.querySelector(
      'textarea[placeholder="Enter phrases, one per line"]'
    );
    const translationsTextarea = section.querySelector(
      'textarea[placeholder="Enter translations, one per line"]'
    );

    const existingPhrases = phrasesTextarea.value
      .split("\n")
      .map((line) => line.trim())
      .filter((line) => line);
    const existingTranslations = translationsTextarea.value
      .split("\n")
      .map((line) => line.trim())
      .filter((line) => line);

    phrasesTextarea.value = existingPhrases
      .filter((phrase) => !contentSet.phrases.includes(phrase))
      .join("\n");
    translationsTextarea.value = existingTranslations
      .filter(
        (translation) => !contentSet.translations.includes(translation)
      )
      .join("\n");
  }

  updatePhraseModelDisplay(); // Update display with the current selection
}
const canvas = document.getElementById("connectionCanvas");
const ctx = canvas.getContext("2d");

// Resize the canvas to fit the document
function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}

// Keep track of button order
let buttonOrder = [];

window.addEventListener("resize", resizeCanvas);
resizeCanvas();
// Get CSS properties dynamically from the root (CSS variables)
const lineColor = getComputedStyle(document.documentElement).getPropertyValue('--line-color') || "lime";
const lineWidth = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--line-width')) || 1;

function drawConnections() {
  ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear previous lines

  if (buttonOrder.length < 2) return; // Need at least two buttons to draw a line

  ctx.strokeStyle = lineColor; // Use line color from CSS variable
  ctx.lineWidth = lineWidth; // Use line width from CSS variable

  ctx.beginPath();

  for (let i = 0; i < buttonOrder.length; i++) {
    const button = buttonOrder[i];
    const rect = button.getBoundingClientRect();
    const x = rect.left + rect.width / 2;
    const y = rect.top + rect.height / 2;

    if (i === 0) {
      ctx.moveTo(x, y); // Start the path
    } else {
      ctx.lineTo(x, y); // Draw line to the next button
    }
  }

  ctx.stroke();
}

function addContentSet(contentSet, buttonElement, containerId) {
  const existingSection = sections[containerId];

  // Toggle button selection and button order
  if (buttonElement.classList.contains("selected")) {
    buttonElement.classList.remove("selected");
    delete selectedButtons[containerId];

    // Remove from button order and redraw
    buttonOrder = buttonOrder.filter(btn => btn !== buttonElement);
  } else {
    buttonElement.classList.add("selected");
    selectedButtons[containerId] = buttonElement;
    buttonOrder.push(buttonElement);
  }

  // Handle content set addition/removal
  if (buttonElement.classList.contains("selected")) {
    if (!existingSection) {
      addSection(contentSet, containerId);
    } else {
      const phrasesTextarea = existingSection.querySelector(
        'textarea[placeholder="Enter phrases, one per line"]'
      );
      const translationsTextarea = existingSection.querySelector(
        'textarea[placeholder="Enter translations, one per line"]'
      );

      const existingPhrases = phrasesTextarea.value
        .split("\n")
        .map((line) => line.trim())
        .filter((line) => line);
      const existingTranslations = translationsTextarea.value
        .split("\n")
        .map((line) => line.trim())
        .filter((line) => line);

      phrasesTextarea.value = [
        ...existingPhrases,
        ...contentSet.phrases,
      ].join("\n");
      translationsTextarea.value = [
        ...existingTranslations,
        ...contentSet.translations,
      ].join("\n");
    }

    lastContainer = containerId;
  } else {
    removeContentSet(contentSet, containerId);
  }

  // Update the display with the current selection
  updatePhraseModelDisplay(); 
  drawConnections(); // Update the canvas
}
function produceTemplate() {
  const sections = document.querySelectorAll(".section");
  const output = [];

  sections.forEach((section) => {
    const phrasesTextarea = section.querySelector(
      'textarea[placeholder="Enter phrases, one per line"]'
    );
    const translationsTextarea = section.querySelector(
      'textarea[placeholder="Enter translations, one per line"]'
    );

    const phrases = phrasesTextarea.value
      .split("\n")
      .map((line) => line.trim())
      .filter((line) => line);
    const translations = translationsTextarea.value
      .split("\n")
      .map((line) => line.trim())
      .filter((line) => line);

    if (phrases.length && translations.length) {
      output.push({
        phrases,
        translations,
      });
    }
  });

  document.getElementById("playGameButton").style.display = "block";
  document.getElementById("playGame2Button").style.display = "block"; // Show the new button
  document.getElementById("playGame3Button").style.display = "block"; 
  document.getElementById("output").textContent = JSON.stringify(
    output,
    null,
    4
  );
}

function selectSection(section) {
  const sections = document.querySelectorAll(".section");
  sections.forEach((sec) => sec.classList.remove("selected"));
  section.classList.add("selected");
}
