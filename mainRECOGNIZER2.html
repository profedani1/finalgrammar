<body>
     <div id="pronounContainer" class="pronoun-buttons">
    <button id="yoButton">yo</button>
    <button id="tuButton">tú</button>

    <h1 id="question">Question will appear here</h1>

    <button id="askButton"><i class="fas fa-microphone microphone-icon"></i></button>
   <button id="checkButton">CHECK</button>
    <p id="expected-phrase" style="display: none;width: 96%;
padding: 1vh;
height: 8vh;}
">Expected phrase will appear here</p>

    <button id="nextButton">Next</button>
    <p id="answer">Answer will appear here</p>
    
    <p id="interim-text">Interim text will appear here</p>
   
 <script>
   const questions = new Map([
        ['yo', [
            { question: 'I felt', translation: 'YO ME SENTÍ' },
  { question: 'I sat', translation: 'YO ME SENTÉ' },
  { question: 'I used to feel', translation: 'YO ME SENTÍA' },
  { question: 'I use to sit', translation: 'YO ME SENTABA' },
   { question: 'I have felt', translation: 'YO ME HE SENTIDO' },
  { question: 'I have sat', translation: 'YO ME HE SENTADO' },
  { question: 'If I felt', translation: 'SI YO ME SINTIERA' },
  { question: 'If I sat', translation: 'SI YO ME SENTARA ' },
    { question: 'I am feeling', translation: 'YO ME ESTOY SINTIENDO' },
  { question: 'I am sitting', translation: 'YO ME ESTOY SENTANDO' },
        ]],
        ['tú', [
          { question: 'You felt', translation: 'TÚ TE SENTISTE' },
{ question: 'You sat', translation: 'TÚ TE SENTASTE' },
{ question: 'You used to feel', translation: 'TÚ TE SENTÍAS' },
{ question: 'You used to sit', translation: 'TÚ TE SENTABAS' },
{ question: 'You have felt', translation: 'TÚ TE HAS SENTIDO' },
{ question: 'You have sat', translation: 'TÚ TE HAS SENTADO' },
{ question: 'If you felt', translation: 'SI TÚ TE SINTIERAS' },
{ question: 'If you sat', translation: 'SI TÚ TE SENTARAS' },
{ question: 'You are feeling', translation: 'TÚ TE ESTÁS SINTIENDO' },
{ question: 'You are sitting', translation: 'TÚ TE ESTÁS SENTANDO' },
        ]],
        ['él', [
          { question: 'He felt', translation: 'ÉL SE SENTÓ' },
{ question: 'He sat', translation: 'ÉL SE SENTÓ' },
{ question: 'He used to feel', translation: 'ÉL SE SENTÍA' },
{ question: 'He used to sit', translation: 'ÉL SE SENTABA' },
{ question: 'He has felt', translation: 'ÉL SE HA SENTIDO' },
{ question: 'He has sat', translation: 'ÉL SE HA SENTADO' },
{ question: 'If he felt', translation: 'SI ÉL SE SINTIERA' },
{ question: 'If he sat', translation: 'SI ÉL SE SENTARA' },
{ question: 'He is feeling', translation: 'ÉL SE ESTÁ SINTIENDO' },
{ question: 'He is sitting', translation: 'ÉL SE ESTÁ SENTANDO' },
        ]],
   ['nosotros', [
        
 { question: 'We felt', translation: 'NOSOTROS NOS SENTIMOS' },
{ question: 'We sat', translation: 'NOSOTROS NOS SENTAMOS' },
{ question: 'We used to feel', translation: 'NOSOTROS NOS SENTÍAMOS' },
{ question: 'We used to sit', translation: 'NOSOTROS NOS SENTÁBAMOS' },
{ question: 'We have felt', translation: 'NOSOTROS NOS HEMOS SENTIDO' },
{ question: 'We have sat', translation: 'NOSOTROS NOS HEMOS SENTADO' },
{ question: 'If we felt', translation: 'SI NOSOTROS NOS SINTIÉRAMOS' },
{ question: 'If we sat', translation: 'SI NOSOTROS NOS SENTÁRAMOS' },
{ question: 'We are feeling', translation: 'NOSOTROS NOS ESTAMOS SINTIENDO' },
{ question: 'We are sitting', translation: 'NOSOTROS NOS ESTAMOS SENTANDO' },
        ]],   
      ['vosotros', [
{ question: 'You guys felt', translation: 'VOSOTROS OS SENTISTEIS' },
{ question: 'You guys sat', translation: 'VOSOTROS OS SENTASTEIS' },
{ question: 'You guys used to feel', translation: 'VOSOTROS OS SENTÍAIS' },
{ question: 'You guys used to sit', translation: 'VOSOTROS OS SENTABAIS' },
{ question: 'You guys have felt', translation: 'VOSOTROS OS HABÉIS SENTIDO' },
{ question: 'You guys have sat', translation: 'VOSOTROS OS HABÉIS SENTADO' },
{ question: 'If you guys felt', translation: 'SI VOSOTROS OS SINTIERAIS' },
{ question: 'If you guys sat', translation: 'SI VOSOTROS OS SENTARais' },
{ question: 'You guys are feeling', translation: 'VOSOTROS OS ESTÁIS SINTIENDO' },
{ question: 'You guys are sitting', translation: 'VOSOTROS OS ESTÁIS SENTANDO' }, 
         ]],
          ['ellos', [
 { question: 'They felt', translation: 'ELLOS SE SENTIRON' },
{ question: 'They sat', translation: 'ELLOS SE SENTARON' },
{ question: 'They used to feel', translation: 'ELLOS SE SENTÍAN' },
{ question: 'They used to sit', translation: 'ELLOS SE SENTABAN' },
{ question: 'They have felt', translation: 'ELLOS SE HAN SENTIDO' },
{ question: 'They have sat', translation: 'ELLOS SE HAN SENTADO' },
{ question: 'If they felt', translation: 'SI ELLOS SE SINTIERAN' },
{ question: 'If they sat', translation: 'SI ELLOS SE SENTARAN' },
{ question: 'They are feeling', translation: 'ELLOS SE ESTÁN SINTIENDO' },
{ question: 'They are sitting', translation: 'ELLOS SE ESTÁN SENTANDO' }, 
         ]],
        ]);

    // Rest of your existing code
    window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();
    recognition.lang = 'es-ES'; // Set language to Spanish

    const pronouns = ['yo', 'tú', 'él', 'nosotros', 'vosotros', 'ellos'];

    let currentQuestions = [];
    let currentQuestion = {};

    function getRandomElement(array) {
        return array[Math.floor(Math.random() * array.length)];
    }

    function createRandomQuestion() {
        document.getElementById('interim-text').textContent = "";
        document.getElementById('askButton').innerHTML = '<i class="fas fa-microphone microphone-icon"></i>';
        document.getElementById('answer').textContent = "";
        document.getElementById('expected-phrase').textContent = "";

        const { question, translation } = getRandomElement(currentQuestions);
        currentQuestion = { question, translation };

        document.getElementById('question').textContent = question;
        document.getElementById('expected-phrase').textContent = translation;
    }

    function loadQuestions(pronoun) {
        currentQuestions = questions.get(pronoun);
        createRandomQuestion();
    }

    function normalizeString(str) {
        const accentsMap = {
            'á': 'a', 'é': 'e', 'í': 'i', 'ó': 'o', 'ú': 'u', 'ñ': 'n'
        };

        const numbersMap = {
            'uno': '1', 'dos': '2', 'tres': '3', 'cuatro': '4', 'cinco': '5',
            'eis': '6', 'iete': '7', 'ocho': '8', 'nueve': '9', 'diez': '10',
            'once': '11', 'doce': '12', 'trece': '13', 'catorce': '14', 'quince': '15',
            'dieciséis': '16', 'diecisiete': '17', 'dieciocho': '18', 'diecinueve': '19',
            'veinte': '20', 'veintiuno': '21', 'veintidós': '22', 'veintitrés': '23',
            'veinticuatro': '24', 'veinticinco': '25', 'veintiséis': '26', 'veintisiete': '27',
            'veintiocho': '28', 'veintinueve': '29', 'treinta': '30', 'cuarenta': '40',
            'cincuenta': '50', 'sesenta': '60', 'setenta': '70', 'ochenta': '80', 'noventa': '90',
            'cien': '100'
        };

        const pronouns = ['yo', 'tú', 'tu', 'él', 'el', 'ella', 'nosotros', 'nosotras', 'vosotros', 'vosotras', 'ellos', 'ellas'];

        return str.toLowerCase()
            .split('')
            .map(char => accentsMap[char] || char)
            .join('')
            .split(' ')
            .map(word => numbersMap[word] || word)
            .filter(word => !pronouns.includes(word))
            .join(' ')
            .replace(/[,\.\...]/g, '')
            .trim();
    }

    function highlightText(transcript, translation) {
        const transcriptWords = normalizeString(transcript).split(' ');
        const translationWords = normalizeString(translation).split(' ');

        const highlightedText = transcriptWords.map((word, index) => {
            if (translationWords[index] && word === translationWords[index]) {
                return `<span style="color: lime;">${word}</span>`;
            } else {
                return `<span style="color: red;">${word}</span>`;
            }
        }).join(' ');

        const interimTextArea = document.getElementById('interim-text');
        interimTextArea.innerHTML = highlightedText;

        if (highlightedText.trim() !== '') {
            interimTextArea.classList.add('show');
        } else {
            interimTextArea.classList.remove('show');
        }

        document.getElementById('expected-phrase').innerHTML = translation;
    }

    function askQuestion() {
        document.getElementById('interim-text').textContent = "";
        document.getElementById('interim-text').classList.remove('show');
        document.getElementById('answer').textContent = "";

        recognition.start();
    }

    recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript.toLowerCase();
        const interimTranscript = event.results[0][0].transcript;
        const answer = document.getElementById('answer');
        const expectedTranslation = normalizeString(currentQuestion.translation);

        const normalizedTranscript = normalizeString(transcript);

        if (normalizedTranscript === expectedTranslation) {
            answer.textContent = interimTranscript;
            answer.style.color = "lime";
            answer.style.fontWeight = "bold";
            answer.style.backgroundColor = "#011A11";
        } else {
            answer.innerHTML = `INCORRECT.<br>EXPECTED ANSWER:<br>${currentQuestion.translation}`;
            answer.style.color = "WHITE";
            answer.style.fontWeight = "bold";
            answer.style.backgroundColor = "darkred";
            highlightText(interimTranscript, currentQuestion.translation);
        }
    };

    recognition.onstart = function() {
        //startRecording();
    };

    recognition.onend = function() {
       //stopRecording();
    };

    function playExpectedPhraseAudio() {
        const expectedPhrase = document.getElementById('expected-phrase').textContent.trim();
        const synth = window.speechSynthesis;
        const utterance = new SpeechSynthesisUtterance(expectedPhrase);
        utterance.lang = 'es-ES';
        
        // Play audio
        synth.speak(utterance);
        
        // After audio ends, toggle back to "CHECK"
        utterance.onend = function() {
            const checkButton = document.getElementById('checkButton');
            const expectedPhraseElement = document.getElementById('expected-phrase');
            expectedPhraseElement.style.display = 'none';
            checkButton.style.display = 'inline-block';
            checkButton.textContent = 'CHECK';
        };
    }

    document.getElementById('checkButton').addEventListener('click', function() {
        const checkButton = document.getElementById('checkButton');
        const expectedPhraseElement = document.getElementById('expected-phrase');

        if (checkButton.textContent === 'CHECK') {
            expectedPhraseElement.style.display = 'block';
            checkButton.style.display = 'none'; // Hide the "CHECK" button
            playExpectedPhraseAudio();
        }
    });

    function nextQuestion() {
        createRandomQuestion();
        document.getElementById('answer').textContent = "";
        document.getElementById('interim-text').textContent = "";
    }

    // Add event listeners to pronoun buttons
    document.getElementById('yoButton').addEventListener('click', () => loadQuestions('yo'));
    document.getElementById('tuButton').addEventListener('click', () => loadQuestions('tú'));
    document.getElementById('elButton').addEventListener('click', () => loadQuestions('él'));
    document.getElementById('nosotrosButton').addEventListener('click', () => loadQuestions('nosotros'));
    document.getElementById('vosotrosButton').addEventListener('click', () => loadQuestions('vosotros'));
    document.getElementById('ellosButton').addEventListener('click', () => loadQuestions('ellos'));

    document.getElementById('askButton').addEventListener('click', askQuestion);
    document.getElementById('nextButton').addEventListener('click', nextQuestion);

    // Load default pronoun questions
    loadQuestions('yo');
</script>
