body {
    width: 95%;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: black;
}

.question-container {
    width: 100%;
    display: flex;
    justify-content: center; /* Center the question */
    margin-bottom: 0vh;
    padding: 0.5vh 1vh;
    background-color: black;
    color: yellow;
    font-weight: bold;
    font-size: 1.9vh;
    border: 0.5vh solid yellow;
}

.button-container {
    display: flex; /* Show columns in a row */
    width: 100%; /* Adjust width as needed, e.g., 20% of viewport width */
    margin-top: 2vh;
    margin-left: 1.7vh;
    height: 80vh;
    background-color: black;
    align-items: center; 
    box-sizing: border-box;
}

.column {
    display: flex; /* Use flexbox to align buttons */
    flex-direction: column;
    justify-content: space-around;
    width: 100%; /* Adjust width as needed, e.g., 20% of viewport width */
    min-width: 15vw; /* Ensure columns don’t get too narrow */
    margin: 0.1vh 0.1vh; /* Margin between columns */
    height: 100%; /* Ensure column takes full height */
    opacity: 0.5; /* Dim inactive columns */
    transition: opacity 0.3s, transform 0.3s; /* Smooth transition for highlighting */
    box-sizing: border-box; /* Include padding and border in width calculation */
}

.column.active {
    opacity: 1; /* Highlight active column */
    transform: scale(1); 
    border: 0.2vh solid orange;
}

.column.active .translation-button {
    background-color: lightyellow; /* Set yellow background for buttons in active column */
    color: black; /* Optional: Change text color for better readability */
    border: 0.2vh solid orange;
}

.translation-button {
  font-size: clamp(3px, 3.2vw, 3.4rem);
    color: #FFFFFF;
  padding:0;
    font-weight: bold;
    background-color: black;
    cursor: pointer;
    width: 100%; /* Make buttons fill the column width */
    border: 0.1vh solid white;
    text-transform: uppercase;
    flex: 1; /* Make buttons flexible */
  
}
.translation-button:hover {
    background-color: white;
    color: black;
    font-size: calc(1.1vh + 1.2vw);
    padding: 0;
}

.translation-button.correct {
    background-color: black; /* Green background */
    color: lime;
    border: 0.5vh solid lime;
}

.translation-button.incorrect {
    background-color: black; /* Red background */
    color: red; /* White text */
    border: 0.5vh solid red;
}

.translation-button:selected {
    background-color: black;
    color: cyan;
    font-size: 2vh;
    padding: 0;
}

       button[onclick="navigateTomainRECOGNIZER()"] {

padding: 1vh 1vh;

/* Correct background (green) */
.correct-bg {

/* Incorrect background (red) */

#end-game-screen {

    top: 0;
    left: 0;

    height: 100%;

#end-game-screen h1 {

#end-game-screen p {

}

#end-game-screen button {
    font-size: 1.5rem;
    padding: 10px 20px;
    margin-top: 20px;
    background: white;
    color: black;
    border: none;
    cursor: pointer;
}

#end-game-screen button:hover {
    background: lightgray;
}

// Modified createColumnsByWordPosition
function createColumnsByWordPosition(translations) {
    const wordPositions = [];
    translations.forEach(translation => {
        const words = splitTranslation(translation); // Use splitTranslation to split the translation
        words.forEach((word, index) => {
            if (!wordPositions[index]) wordPositions[index] = new Set();
            wordPositions[index].add(word);
        });
    });
    return wordPositions.map(set => Array.from(set));
}

// Helper function to split a translation into words or exceptions
function splitTranslation(translation) {
    let words = [];
    let remainingText = translation;

    while (remainingText) {
        let matchedException = exceptions.find(exception => remainingText.startsWith(exception));
        if (matchedException) {
            words.push(matchedException);
            remainingText = remainingText.slice(matchedException.length).trim();
        } else {
            let firstSpaceIndex = remainingText.indexOf(' ');
            if (firstSpaceIndex === -1) {
                words.push(remainingText);
                remainingText = "";
            } else {
                words.push(remainingText.slice(0, firstSpaceIndex));
                remainingText = remainingText.slice(firstSpaceIndex + 1).trim();
            }
        }
    }

    return words;
}

// Shuffle an Array
function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]]; // Swap elements
    }
}

// Shuffle the questions for each pronoun
function shuffleQuestions() {
    pronouns.forEach(pronoun => {
        const questionSet = questions.get(pronoun);
        shuffleArray(questionSet); // Shuffle the questions for each pronoun
    });
}

// Load Question
function loadQuestion(index) {
    selectRandomPronoun();  // Randomly select the pronoun

    const questionSet = questions.get(currentPronoun);
    if (!questionSet) return;

    const { phrase, translation } = questionSet[index];
    const translations = questionSet.map(q => q.translation);
    const columnsData = createColumnsByWordPosition(translations);
    currentTranslationWords = splitTranslation(translation); // Use splitTranslation to split the translation

    document.getElementById('question-container').innerText = phrase;

    const buttonContainer = document.getElementById('button-container');
    buttonContainer.innerHTML = ''; // Clear the existing buttons

    columnsData.forEach((words, colIndex) => {
        const columnContainer = document.createElement('div');
        columnContainer.classList.add('column');

        shuffleArray(words); // Shuffle words to randomize the options

        words.forEach(word => {
            const button = document.createElement('button');
            button.innerText = word;
            button.classList.add('translation-button');
            button.onclick = () => handleWordClick(button, word); // Attach word click handler
            columnContainer.appendChild(button);
        });

        buttonContainer.appendChild(columnContainer);
    });

    showColumns(); // Display columns
}

    document.getElementById('score').innerText = ` ${score}%`;

    timerInterval = setInterval(() => {
        timeLeft--;
        document.getElementById('timer').innerText = `${timeLeft}`;

        if (timeLeft <= 0) {

        }

    loadQuestion(0);
}

    document.getElementById('final-score').innerText = `Final Score: ${score}%`;
}

    startGame(); // Restart game
}

    if (currentTranslationWords[currentColumnIndex] === word) {

function shuffleArrayWithAnimation(container, array) {
    const buttons = Array.from(container.querySelectorAll('.translation-button'));

    // Step 1: Store initial vertical positions
    const positions = buttons.map(button => {
        return { button, top: button.getBoundingClientRect().top };
    });

    // Step 2: Shuffle array
    shuffleArray(array);

    // Step 3: Apply shuffled order in the DOM
    array.forEach(word => {
        const button = buttons.find(btn => btn.innerText === word);
        if (button) container.appendChild(button);
    });

    // Step 4: Store new vertical positions and apply inverse transform
    requestAnimationFrame(() => {
        positions.forEach(({ button, top }) => {
            const newTop = button.getBoundingClientRect().top;
            const deltaY = top - newTop;

            // Apply only vertical transform
            button.style.transform = `translateY(${deltaY}px)`;
            button.style.transition = 'transform 0s';
        });

       requestAnimationFrame(() => {
            buttons.forEach(button => {
                button.style.transition = 'transform 0.5s ease-in-out, background-color 0.5s ease-in-out, color 0.5s ease-in-out, border-color 0.5s ease-in-out';
                button.style.transform = '';
                button.style.backgroundColor = 'orange'; // Change background to yellow
                button.style.color = 'lightyellow'; // Change text color to light yellow
                button.style.borderColor = 'lightyellow'; // Change border color to light yellow
            });

            // Step 6: Reset styles to original CSS
            setTimeout(() => {
                buttons.forEach(button => {
                    button.style.removeProperty('background-color'); // Reset to CSS
                    button.style.removeProperty('color'); // Reset text color to CSS
                    button.style.removeProperty('border-color'); // Reset border color to CSS
                    button.style.removeProperty('transition');
                });
            }, 500); // Matches transition duration
        });
    });
}

    const { phrase, translation } = questionSet[currentQuestionIndex];
    const translations = questionSet.map(q => q.translation);
    const columnsData = createColumnsByWordPosition(translations);
    currentTranslationWords = splitTranslation(translation); // Use splitTranslation to split the translation

    document.getElementById('question-container').innerText = phrase;

    const buttonContainer = document.getElementById('button-container');
    buttonContainer.innerHTML = ''; // Clear the existing buttons

    columnsData.forEach((words, colIndex) => {
        const columnContainer = document.createElement('div');
        columnContainer.classList.add('column');

        words.forEach(word => {
            const button = document.createElement('button');
            button.innerText = word;
            button.classList.add('translation-button');
            button.onclick = () => handleWordClick(button, word); // Attach word click handler
            columnContainer.appendChild(button);
        });

        buttonContainer.appendChild(columnContainer);

        // Animate the shuffle process
        shuffleArrayWithAnimation(columnContainer, words);
    });

    showColumns(); // Display columns
}


function loadNextQuestion() {
    const questionSet = questions.get(currentPronoun);
    currentQuestionIndex = (currentQuestionIndex + 1) % questionSet.length; // Loop through questions
    currentColumnIndex = 0; // Reset column index
    loadQuestion(currentQuestionIndex); // Load the next question
}

// Show Active Column
function showColumns() {
    const columns = document.querySelectorAll('.column');
    columns.forEach((col, index) => {
        col.classList.toggle('active', index === currentColumnIndex); // Show the active column based on current index
    });
}

// Text-to-Speech
function speakWord(word) {
    const utterance = new SpeechSynthesisUtterance(word);
    utterance.lang = 'es-ES';
    speechSynthesis.speak(utterance);
}

function speakPhrase(phrase) {
    const utterance = new SpeechSynthesisUtterance(phrase);
    utterance.lang = 'es-ES';
    speechSynthesis.speak(utterance);
}

loadQuestion(currentQuestionIndex); // Load the first question
